<html>
<head>
  <title>Weekend Jamz</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <div class = "wrapper">
    <p id="fruit">I like strawberries</p>
    <script type ="x-handlebars-template"></script>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https:////cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"type="text/javascript"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script type="text/javascript" src="main.js"></script>

  <script>

  var MainView = Backbone.View.extend({
    el : $('#fruit'), // select a pre-existing element on the page
    //id: 'fruit',    // create new element by either tagname or class / id
    //tagName 'p',    // create a new element entirely
    events: {
      'click' : "alarm",            // in jQuery $('#fruit').click(function() { alert(); });
      'mouseover h1' : "hoverCraft" // in jQuery $('#fruit, h1').mouseover(function(){});
    },

    initialize: function () {
      // this.$el.append("stuff!");
      this.$el.append("<h1> UF WHOAAAA </h1>"); // the $ gives us the cached jQuery element (i.e. the element that exists already)
    },
    alarm: function () {
      alert("Time to refresh!!");
    },
    hoverCraft: function() {
      console.log("Please turn red!");
      this.$el.children().css("color", "#F78181");
    }

});
  var main = new MainView();
  </script>

</body>
</html>
